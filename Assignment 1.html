<!DOCTYPE html>
<html>
<head>
	<title>Aligan tag</title>
</head>
<body>
<h1><b>[1]</b> (a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab <br>
<b>[2]</b>(a-b)<sup>2</sup> =  a<sup>2</sup>+b<sup>2</sup>-2ab - 2xxx1/<sub>x</sub><br>
<b>[3]</b>(a+b)<sup>2</sup> + (a-b)<sup>2</sup> = 2a<sup>2</sup> +  2b<sup>2</sup><br>
<b>[4]</b>(a+b)<sup>2</sup> - (a-b)<sup>2</sup> = 4ab<br>
<b>[5]</b>(a+b)<sup>3</sup> = a<sup>3</sup> + b<sup>3</sup>+3ab(a+b)<br>
<b>[6]</b> (x + 1/<sub>x</sub>)<sup>3</sup> = x<sup>3</sup> + 1/<sub>x</sub><sup>3</sup> + 3xxx1/<sub>x</sub>(x+1/<sub>x</sub>)<br>
        (x+1/<sub>x</sub>)<sup>3</sup> = x<sup>3</sup> + 1/<sub>x</sub><sup>3</sup> + 3(x+1/<sub>x</sub>)<br>
<b>[7]</b>(a-b)<sup>3</sup> = a<sup>3</sup> - b<sup>3</sup> - 3ab (a-b)<br>
<b>[8]</b>(x-1/<sub>x</sub>)<sup>3</sup> = x<sup>3</sup> - 1/<sub>4</sub> - 3 (x-1/<sub>x</sub>)<br></h1>         
</body>
</html>
